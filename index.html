<!Doctype html>
<html lang="en-US">
<meta charset="utf-8">
<head>

	<title> My Personalized New Tab </title>
	<link rel="stylesheet" type="text/css" href="css/todo.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/todo.js"></script>
	<script defer src="js/jquery.ripples.js"></script>
	<script defer src="js/app.js"></script>

</head>
<body>
<main id="bg">
	<div id="container">
		<section class="layout" id="news-container">
			<h1> Security News </h1>
		</section>

		<section class="layout" id="middle">
			<div>
				<input id="nameInput" type="text" class="form-control"
				       placeholder="Enter your name and press the Enter Key">
				<p id="name">Welcome</p>
			</div>
			<div class="dailyVersesWrapper">
				<div class="dailyVerses linkToWebsite"></div>
			</div>

			<div id="bottom-container">
				<div id="time">
					<span id="clock"></span>
				</div>
				<div id="quotes"></div>

			</div>
		</section>

		<section class="layout" id="right">
			<div id="todo">
				<ul id="list-items"></ul>
			</div>

			<form class="add-items">
				<input type="text" class="form-control" id="todo-list-item" placeholder="What do you need to do?">
				<button class="add" type="submit">Add to List</button>
			</form>
		</section>

	</div>
</main>
</body>
</html>

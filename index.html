<!Doctype html>
<html lang="en-US">
<meta charset="utf-8">
<head>

  <title> My Personalized New Tab </title>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <script defer src="app.js"></script>

</head>
<body>
  <div id="container">
    <section class="layout" id="news-container">
      <h1> Security News </h1>
      <!-- <div id="divider"> </div> -->
    </section>

    <section class="layout" id="middle">
      <div id="bottom-container">
        <div id="quotes"> </div>
        <div id="time">
          <p id="clock"></p>
        </div>

      </div>
    </section>

    <section class="layout" id="right">
      <div id="todo">

      </div>
      <input id="add-todo" type="text" placeholder="New Todo"/>
    </section>

  </div>

</body>
</html>
